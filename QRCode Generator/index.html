<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Generator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- eel file -->
    <script src="/eel.js"></script>
    <script src="main.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="code" id="qr_image">
        <!-- The qr code is inserted here -->
      </div>
      <div id="div-2">
        <input type="" name="" placeholder="Paste any url..." id="input" />
        <button onclick="generateQR()">Get QRCode</button>
      </div>
      <div class="row">
        <h1 id="back">QR</h1>
        <h1 id="text-1">Code Generator</h1>
        <p>Turn any piece of code into a QR</p>
        <img src="welcome-bg.png" alt="background-image" />
      </div>
    </div>
  </body>
</html>
